<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cookie Consent</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: #eaeaea;
        font-family: Arial, sans-serif;
    }

    /* Banner de cookies */
    .cookie-banner {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 350px;
        background: white;
        border: 3px solid black;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        animation: fadeIn 0.5s ease;
        z-index: 1000;
    }

    .cookie-banner h3 {
        margin: 0 0 10px;
    }

    .cookie-banner p {
        font-size: 14px;
        margin-bottom: 15px;
    }

    .cookie-banner button {
        background: black;
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        transition: 0.2s;
    }

    .cookie-banner button:hover {
        transform: scale(1.05);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateX(-50%) translateY(15px);
        }
        to {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    }
</style>
</head>
<body>

<!-- Banner -->
<div class="cookie-banner" id="cookieBanner">
    <h3>Usamos Cookies üç™</h3>
    <p>Este sitio utiliza cookies para mejorar la experiencia del usuario.</p>
    <button id="acceptCookies">Aceptar</button>
</div>

<script>
    const banner = document.getElementById("cookieBanner");
    const btn = document.getElementById("acceptCookies");

    // Revisar si ya acept√≥ cookies antes
    if (localStorage.getItem("cookies-accepted")) {
        banner.style.display = "none";
    }

    btn.addEventListener("click", () => {
        // Guarda consentimiento en localStorage
        localStorage.setItem("cookies-accepted", "true");

        // Ocultar el banner
        banner.style.display = "none";
    });
</script>

</body>
</html>
